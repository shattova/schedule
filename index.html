<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@440;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }

		.title_day {
              margin: 15px 0 15px 25px;
              height: 46px;
              font-family: Montserrat;
              font-size: 25px;
              font-weight: 700;
              line-height: 23px;
			text-align: left;
		}
		
        .odd-week {
            background: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .even-week {
            background: green;
        }
        .schedule .day {
            background: white;
            padding: 15px;
            margin: 10px 0 30px 0;
            border-radius: 40px;
  background: linear-gradient(134deg, #ededed 0%, #ffffff 100%);
  background-blend-mode: normal;
  box-shadow: -26px -26px 50px rgba(255,255,255,0.9),
              -26px 26px 50px rgba(216,216,216,0.2),
              26px -26px 50px rgba(216,216,216,0.2),
              26px 26px 50px rgba(216,216,216,0.9),
              inset -1px -1px 2px rgba(216,216,216,0.5),
              inset 1px 1px 2px rgba(255,255,255,0.3);
        }
        .numbers {
            margin-left: 25px;
			padding-bottom: 15px;
        }
        .circle {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: navy;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1 style="
  font-family: Montserrat;
  font-size: 51px;
  font-weight: 400;
  line-height: 58px;
  text-align: center;
color: black;">добро<br> <span style="font-weight: 487;"> пожаловать </span> <br> <span style="font-weight: bold;"> сюда </span> </h1>
        
        <button id="toggle-week" class="odd-week">нечетная неделька</button>
        
        <div class="schedule">
            <div class="day">
                <h2 class="title_day">понедельник <br> <span style="color: black; font-weight: 100; font-size: 20px">- день бездельник</span ></h2>
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>
            
            <div class="day">
                
 <h2 class="title_day">вторник <br> <span style="color: black; font-weight: 100;font-size: 20px">- повторник</span ></h2>
             
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>
            
            <div class="day">
                <h2 class="title_day">среда <br> <span style="color: black; font-weight: 100;font-size: 20px">- тамада</span ></h2>
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>

<div class="day">
                
 <h2 class="title_day"> четверг <br> <span style="color: black; font-weight: 100;font-size: 20px">- все заботы я отверг</span ></h2>
             
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>


<div class="day">
                
 <h2 class="title_day"> пятница <br> <span style="color: black; font-weight: 100;font-size: 20px">- пьяница</span ></h2>
             
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>

<div class="day">
                
 <h2 class="title_day"> суббота <br> <span style="color: black; font-weight: 100;font-size: 20px">- не работа</span ></h2>
             
                <div class="numbers">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <span class="circle">5</span>
                    <span class="circle">6</span>
                    <span class="circle">7</span>
                </div>
            </div>

			</div>

<div class="day">
                
 <h2 class="title_day" style="font-size: 45px;line-height: 38px;"> воскресенье <br> <span style="color: black; font-weight: 100;font-size: 35px">- день веселья</span ></h2>
             
               
            </div>


        </div>
    </div>
    
    <script>
        document.getElementById("toggle-week").addEventListener("click", function() {
            let button = this;
            let circles = document.querySelectorAll(".circle");
            if (button.classList.contains("odd-week")) {
                button.classList.remove("odd-week");
                button.classList.add("even-week");
                button.textContent = "четная неделька";
                circles.forEach(circle => circle.style.background = "green");
            } else {
                button.classList.remove("even-week");
                button.classList.add("odd-week");
                button.textContent = "нечетная неделька";
                circles.forEach(circle => circle.style.background = "navy");
            }
        });
    </script>
</body>
</html>
